<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zip File + XML Generator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h2>Upload a Zip File</h2>

    <div class="form-group">
      <label for="zipFileInput">Zip File:</label>
      <input type="file" id="zipFileInput" accept=".zip">
    </div>

    <div class="form-group">
      <label for="zipName">Theme Name:</label>
      <input type="text" id="zipName" placeholder="Custom Theme.zip" value="Custom Theme">
    </div>

    <div class="form-group">
      <label for="minimisedFile">Minimised Image (optional):</label>
      <input type="file" id="minimisedFile" accept="image/*">
    </div>

    <div class="form-group">
      <label for="frameDuration">Frame Duration (ms)</label>
      <input type="number" id="frameDuration" value="100" min="1" step="1">
    </div>

    <div id="zipStatus"></div>

    <button id="generateZip" disabled>Generate XML & Zip</button>
  </div>

  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-MLCN9F0GQE"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-MLCN9F0GQE');
  </script>

  <script src="jszip.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
